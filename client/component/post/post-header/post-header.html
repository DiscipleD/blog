<header class="intro-header" :style="{ backgroundImage: 'url(' + boardImg + ')' }">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="post-heading">
					<h1>{{title}}</h1>
					<h2 class="subheading">{{subtitle}}</h2>

				</div>
			</div>
		</div>
	</div>
</header>
