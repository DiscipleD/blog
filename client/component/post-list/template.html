<ul class="post-list">
	<li v-for="post of postList">
		<div class="post-preview">
			<router-link :to="{ path: '/posts/' + post.name }">
				<h2 class="post-title">
					{{ post.title }}
				</h2>
				<h3 class="post-subtitle">
					{{ post.subtitle }}
				</h3>
			</router-link>
			<p class="post-meta">
				Posted on {{ post.createdDate }}<br/>
				<span class="disqus-comment-count" :data-disqus-identifier="post.name"></span>
			</p>
		</div>
		<hr>
	</li>
</ul>
