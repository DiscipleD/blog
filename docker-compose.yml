version: '2'

services:
  node:
    build: .
    container_name: node-service
    # node service port export for test
    ports:
     - "8080:8080"
    volumes:
     - app:/usr/app
  nginx:
    image: nginx:stable
    container_name: nginx-service
    depends_on:
      - node
    volumes:
      - ./config/nginx:/etc/nginx/conf.d:ro
      - /usr/log/blog:/var/log/nginx
    volumes_from:
      - node:ro
    ports:
      - '80:80'
    restart: always
volumes:
  app:
